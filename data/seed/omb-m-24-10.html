<title>OMB M-24-10 (Seed)</title>
<h1>OMB Memorandum M-24-10</h1>
<p>Directs agencies to advance AI governance, manage risk, and establish use-case inventories, model cards, and impact assessments.</p>
<p>Requires safeguards for safety, privacy, and security; encourages innovation and responsible deployment in federal missions.</p>
